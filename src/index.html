<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>
  <div class="container">
    <article>
      <section>
      <div class="refresh-scores">
        <h2>Recent scores</h2>
        <button type="button" class="btn" id="refresh">Refresh</button>
      </div>
      <ul class="leaderboard"></ul>
    </section>
      <div>
        <div id="scores"></div>
      </div>
    </article>
    <article class="add-score">
      <form>
      <h2>Add your score</h2>
      <div class="input-scores">
        <input id="username" name="name" placeholder="Your name" required />
        <input id="user-score" name="score" type="number" placeholder="Your score" required />
        <button class="submit btn" id="submit" type="submit">Submit</button>
      </div>
      </form>
    </article>
  </div>
</body>

</html>
